<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e12656a842.js" crossorigin="anonymous"></script>
    <title>Ohmyfoodaccueil</title>
</head>
<body>
    <span class="loading"></span>
    <header>
        <!--Logo-->
        <p>Ohmyfood</p>
    </header>
    <div class="presentation">
         <div class="localisation">
            <form class="localisation__element">
                <i class="fa fa-map-marker-alt"></i>
                <input class="inputsearch" type="search" placeholder="Paris, Belleville">
            </form>
         </div>
         <h1>Réservez le menu qui <br> vous convient</h1>
         <p>Découvrez des restaurants d'exception,</p>
         <p>sélectionnés par nos soins.</p>
         <button class="btnexplorer">Explorer nos restaurants</button>
    </div>
    <!--Etape de navigation-->
    <nav>
        <h2>Fonctionnement</h2>
        <a href="#">
          <div class="nav__card card__decoration--accueil">
            <div class="step">
                <p>1</p>
            </div>
            <i class="fas fa-mobile-alt"></i>
            <h2>Choisissez un restaurant</h2>
          </div>
        </a>
        <a href="#">
            <div class="nav__card card__decoration--accueil">
                <div class="step">
                    <p>2</p>
                </div>
                <i class="fas fa-list"></i>
                <h2>Composez votre menu</h2>
            </div>
        </a>
        <a href="#">
            <div class="nav__card card__decoration--accueil">
                <div class="step">
                    <p>3</p>
                </div>
                <i class="fas fa-store"></i>
                <h2>Dégustez au restaurant</h2>
            </div>
        </a>
    </nav>
</body>
</html>
